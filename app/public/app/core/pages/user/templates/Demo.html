<PageHeader class="background-mako" title="Demo page"></PageHeader>

<div class="container">

    <SubHeading title="Info"></SubHeading>

    <div class="row">
        <div class="col-xs-5">
            Naam:
        </div>
        <div class="col-xs-7">
            {user.firstName} {user.lastName}
        </div>
        <div class="col-xs-5">
            Leeftijd:
        </div>
        <div class="col-xs-7">
            {user.age}
        </div>
        <div class="col-xs-5">
            Gym:
        </div>
        <div class="col-xs-7">
            {gym.name}
        </div>
        <div class="col-xs-5">
            Gym location:
        </div>
        <div class="col-xs-7">
            {gym.location}
        </div>
        <div class="col-xs-5">
            Gem. gym tijd:
        </div>
        <div class="col-xs-7">
            {averages.session_time} h
        </div>
        <div class="col-xs-5">
            Effectiefheid:
        </div>
        <div class="col-xs-7">
            {averages.effective_time} h
        </div>
    </div>

    <SubHeading title="Actieve sessie"></SubHeading>

    <ActiveSession each={activeSessions}></ActiveSession>

    <SubHeading title="Sessies"></SubHeading>

    <Session each={sessions}></Session>
</div>
